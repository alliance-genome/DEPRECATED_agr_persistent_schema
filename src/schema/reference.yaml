id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/reference

imports:
  - core
  - linkml:types
  - informationContentEntity

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

classes:
  reference:
    is_a: information_content_entity
    slots:
      - title
      - alliance_category
      - date_published
      - year_published
      - month_published
      - day_published
      - date_arrived_in_PubMed
      # date arrived in source enumeration
      - date_last_modified_in_PubMed
      - date_last_modified
      - volume
      - pages
      - abstract
      - citation
      - PubMed_type
      - issue_name
      - issue_date
      - mod_reference_types
      - authors
      - tags
      - topics
      - cross_references
      - publisher
      - keywords
      - from_resource
    id_prefixes:
      - PMID
      - NLMID
      - DOI
      - SGD
      - FB
      - WB
      - ZFIN
      - MGI
      - RGD
      - PMC
      - DOI
    slot_usage: # use regex to constrain local id
      id:
        pattern: # check this add a regex - check about resourceDescriptor

slots:

  reference id:
    domain: reference

  topics:
    singular_name: topic
    range: uriorcurie
    exact_mappings:
      - foaf:topic
    description: Connects an object to a vocabulary term or ontology that describes some aspect of the entity.

  PubMed_type:
    description: >-
      Type of information content entity as described by pub med.
    range: string
    domain: information content entity

  date_published:
    description: >-
      Date on which an entity was created.
    range: date
    domain: information content entity

  date_last_modified_in_PubMed:
    description: >-
      Date on which an entity was created.
    range: date
    domain: information content entity

  date_last_modified:
    description: >-
      Date on which an entity was last modified by the MOD.
    range: date

  year_published:
    description: >-
      Year in which an entity was created.
    range: string
    domain: information content entity

  month_published:
    description: >-
      Month in which an entity was created.
    range: string
    domain: information content entity

  day_published:
    description: >-
      Day in which an entity was created.
    range: string
    domain: information content entity

  date_arrived_in_PubMed:
    description: Day in which a reference or resource was created in PUBMED. Only relevant for PUBMED references.
    range: date
    domain: information content entity

  mod_reference_types:
    singular_name: mod reference type
    multivalued: true
    description: List of types as assigned at a MOD.

  tags:
    singular_name: tag
    description: >-
      Optional ist of controlled vocabulary tags that give categories to each pub (ie: "can show images").
    multivalued: true
    range: tag_set

  issue_date:
    description: Date on which an entity was issued.
    domain: information content entity
    range: date

  last_modified:
    description: Date on which an entity was last modified in PubMed or in the MOD.
    domain: information content entity
    range: date

  volume:
    multivalued: false
    range: string
    domain: information content entity

  pages:
    description: page number of source referenced for statement or publication
    domain: information content entity
    multivalued: true
    exact_mappings:
      - WIKIDATA_PROPERTY:P304

  abstract:
    multivalued: false
    domain: reference
    range: string

  citation:
    multivalued: false
    domain: reference
    range: string

  issue_name:
    multivalued: false
    domain: reference

  alliance_category:
    multivalued: false
    domain: reference

  keywords:
    multivalued: true
    description: keywords tagging a publication
    domain: information content entity
    range: string

  from_resource:
    domain: reference
    range: resource

enums:
  tag_set:
    permissible_values:
      image:
      test:


