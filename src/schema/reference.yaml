id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/reference

imports:
  - core
  - linkml:types

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'

classes:
  reference:
    is_a: information content entity
    slots:
      - id
      - title
      - alliance category
      - date published
      - year published
      - month published
      - day published
      - date arrived in PubMed
      - date last modified in PubMed
      - date last modified
      - volume
      - pages
      - abstract
      - citation
      - PubMed type
      - issue name
      - issue date
      - mod reference types
      - authors
      - tags
      - topics
      - cross references
      - publisher
      - keywords
    id_prefixes:
      - PMID
      - NLMID
      - DOI
      - SGD
      - FB
      - WB
      - ZFIN
      - MGI
      - RGD
      - PMC
      - DOI

slots:

  topics:
    singular_name: topic
    range: uriorcurie
    exact_mappings:
      - foaf:topic
    description: Connects an object to a vocabulary term or ontology that describes some aspect of the entity.

  PubMed type:
    description: >-
      Type of information content entity as described by pub med.
    range: string
    domain: information content entity

  date published:
    description: >-
      Date on which an entity was created.
    range: date
    domain: information content entity

  date last modified in PubMed:
    description: >-
      Date on which an entity was created.
    range: date
    domain: information content entity

  date last modified:
    description: >-
      Date on which an entity was last modified by the MOD.
    range: date
    domain: named thing

  year published:
    description: >-
      Year in which an entity was created.
    range: string
    domain: information content entity

  month published:
    description: >-
      Month in which an entity was created.
    range: string
    domain: information content entity

  day published:
    description: >-
      Day in which an entity was created.
    range: string
    domain: information content entity

  date arrived in PubMed:
    description: Day in which a reference or resource was created in PUBMED. Only relevant for PUBMED references.
    range: date
    domain: information content entity

  mod reference types:
    singular_name: mod reference type
    multivalued: true
    description: List of types as assigned at a MOD.

  tags:
    singular_name: tag
    description: >-
      Optional ist of controlled vocabulary tags that give categories to each pub (ie: "can show images").
    multivalued: true

  issue date:
    description: Date on which an entity was issued.
    domain: information content entity
    range: date

  last modified:
    description: Date on which an entity was last modified in PubMed or in the MOD.
    domain: information content entity
    range: date

  volume:
    multivalued: false
    range: string
    domain: information content entity

  pages:
    description: page number of source referenced for statement or publication
    domain: information content entity
    multivalued: true
    exact_mappings:
      - WIKIDATA_PROPERTY:P304

  abstract:
    multivalued: false
    domain: reference
    range: string

  citation:
    multivalued: false
    domain: reference
    range: string

  issue name:
    multivalued: false
    domain: reference

  alliance category:
    multivalued: false
    domain: reference

  keywords:
    multivalued: true
    description: keywords tagging a publication
    domain: information content entity
    range: string



