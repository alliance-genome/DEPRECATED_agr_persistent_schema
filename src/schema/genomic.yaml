id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/genomic
name: Alliance-Schema-Prototype-Variation
title: Alliance Schema Prototype Variation

imports:
  - core
  - linkml:types
  - variation

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  biolink: 'https://w3id.org/biolink/vocab/'
  schema: 'http://schema.org/'
  foaf: 'http://xmlns.com/foaf/0.1/'

classes:

  chromosome:
    is_a: named thing
    description: The ID of the landmark used to establish the coordinate system for the current feature.

  assembly:
    is_a: named thing

slots:

  start:
    description: The start of the feature in positive 1-based integer coordinates
    close_mappings:
      - biolink:start_interbase_coordinate
    exact_mappings:
      - faldo:begin

  end:
    description: The end of the feature in positive 1-based integer coordinates
    close_mappings:
      - biolink:end_interbase_coordinate
    exact_mappings:
      - faldo:end

  variantId:
    required: true
    range: variant

  geneId:
    required: true
    range: gene

  chromosomeId:
    required: true
    range: chromosome

  transcriptId:
    required: true
    range: transcript

  assemblyId:
    required: true
    range: assembly