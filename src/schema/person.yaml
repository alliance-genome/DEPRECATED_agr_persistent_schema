id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/person

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

imports:
  - linkml:types
  - core
  - informationContentEntity

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  schema: 'http://schema.org/'
  foaf: 'http://xmlns.com/foaf/0.1/'

classes:
  # TODO: decide on a convention for class, slot names
  Person:
    slots:
      - last_name
      - first_name
      - orcid
    exact_mappings:
      - schema:person
      - foaf:Person
slots:

  orcid:
    domain: information content entity
    range: String