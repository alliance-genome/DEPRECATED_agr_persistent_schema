id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/variation
name: Alliance-Schema-Prototype-Variation
title: Alliance Schema Prototype Variation

imports:
  - core
  - linkml:types
  - informationContentEntity

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='

# Classes

classes:

  variant:
    description: >-
      Variant class
    slots:
      - id
      - hgvs nomenclature
      - genomic reference sequence
      - genomic variant sequence
      - padding left
      - padding right
      - date produced
      - release
      - data provider
      - computed gene
      - is variant of transcript
      - is variant of allele
      - synonyms
      - type
      - references
      - note
      - protein sequence
      - cross references
    exact_mappings:
      - SO:0001059

# Slots

slots:

  note:
    range: string
    multivalued: false

  date produced:
    description: >-
      Date on which an entity was produced.
    domain: variant
    range: date

  hgvs nomenclature:
    description: HGVSg nomenclature for variant
    domain: variant

  genomic reference sequence:
    description: reference genome sequence at variation position
    domain: variant
    range: biological sequence

  genomic variant sequence:
    description: variant genome sequence at variation position
    domain: variant
    range: biological sequence

  padding left:
    description: >-
      flanking sequence upstream of the variation position
      on the sense strand of the reference genome
    domain: variant
    range: biological sequence

  padding right:
    description: >-
      flanking sequence downstream of the variation position
      on the sense strand of the reference genome
    domain: variant
    range: biological sequence

  protein sequence:
    domain: variant
    range: biological sequence

  computed gene:
    domain: variant
    range: gene

  is variant of transcript:
    domain: variant
    range: transcript

  is variant of allele:
    domain: variant
    range: allele