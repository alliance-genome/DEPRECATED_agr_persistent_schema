id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/cross_reference.yaml

imports:
  - core

classes:

  cross reference:
    is_a: entity
    slots:
      - id
      - page areas
      - display name
      - prefix

slots:

  prefix:
    required: true
    multivalued: false
    description: Denormalization to help with classifying types of crossReferences, distinguishing DOIs from PMC ids, etc.

  page areas:
    required: true
    multivalued: true
    range: string

  display name:
    required: true
    multivalued: false
    range: string



