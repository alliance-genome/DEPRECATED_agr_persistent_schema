id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/resource

imports:
  - core
  - informationContentEntity

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  biolink: 'https://w3id.org/biolink/vocab/'
  schema: 'http://schema.org/'
  foaf: 'http://xmlns.com/foaf/0.1/'


classes:
  resource:
    is_a: information content entity
    slots:
      - id
      - title
      - iso abbreviation
      - medline abbreviation
      - copyright date
      - print issn
      - online issn
      - publisher
      - volumes
      - summary
      - synonyms
      - references
      - authors
      - editors
    id_prefixes:
      - PMID
      - NLMID
      - DOI
      - SGD
      - FB
      - WB
      - ZFIN
      - MGI
      - RGD
    slot_usage:
      id:
        description: >-
          Precedence of identifiers for references is as follows: PMID if available; DOI if not; actual
          alternate CURIE otherwise.
      title:
        description: >-
          the title of the publication

slots:

  iso abbreviation:
    description: >-
    domain: resource
    range: string

  medline abbreviation:
    description: >-
    domain: resource
    range: string

  print issn:
    description: >-
    domain: resource
    range: string

  online issn:
    description: >-
    domain: resource
    range: string

  editors:
    description: >-
      holds between a resource and a editor_resource
    multivalued: true
    domain: resource
    range: author reference
