id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/resource

imports:
  - core

classes:
  resource:
    is_a: information content entity
    slots:
      - id
      - title
      - iso abbreviation
      - medline abbreviation
      - copyright date
      - print issn
      - online issn
      - publisher
      - volumes
      - summary
      - synonyms
      - references
      - authors
      - editors
    id_prefixes:
      - PMID
      - NLMID
      - DOI
      - SGD
      - FB
      - WB
      - ZFIN
      - MGI
      - RGD
    slot_usage:
      id:
        description: >-
          Precedence of identifiers for references is as follows: PMID if available; DOI if not; actual
          alternate CURIE otherwise.
      title:
        description: >-
          the title of the publication

slots:

  iso abbreviation:
    description: >-
    range: string
    domain: information content entity

  medline abbreviation:
    description: >-
    range: string
    domain: information content entity

  copyright date:
    description: >-
    range: date
    domain: information content entity

  print issn:
    description: >-
    range: string
    domain: information content entity

  online issn:
    description: >-
    range: string
    domain: information content entity

  summary:
    description: >-
    range: string
    domain: information content entity

  editors:
    description: >-
      holds between a resource and a editor_resource
    multivalued: true
    domain: resource
    range: resource