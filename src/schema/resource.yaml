id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/resource

imports:
  - core
  - informationContentEntity

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

classes:
  Resource:
    is_a: information content entity
    slots:
      - title
      - iso abbreviation
      - medline abbreviation
      - copyright date
      - print issn
      - online issn
      - publisher
      - volumes
      - summary
      - synonyms
      - authors
      - editors
    id_prefixes:
      - PMID
      - NLMID
      - DOI
      - SGD
      - FB
      - WB
      - ZFIN
      - MGI
      - RGD
    slot_usage:
      id:
        description: >-
          Precedence of identifiers for references is as follows: PMID if available; DOI if not; actual
          alternate CURIE otherwise.
      title:
        description: >-
          the title of the publication

slots:

  resource_id:
    domain: resource

  iso_abbreviation:
    description: >-
    domain: resource
    range: string

  medline_abbreviation:
    description: >-
    domain: resource
    range: string

  print_issn:
    description: >-
    domain: resource
    range: string

  online_issn:
    description: >-
    domain: resource
    range: string

  editors:
    description: >-
      holds between a resource and a editor_resource
    multivalued: true
    domain: resource
    range: author reference
