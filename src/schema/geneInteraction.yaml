id: https://github.com/alliance-genome/agr_persistent_schema/geneInteraction.yaml
name: Alliance-Gene-Interaction-Schema-Prototype
title: Alliance Gene Interaction Schema Prototype
description: Alliance Gene Interaction Schema Prototype with LinkML

default_prefix: alliance
default_range: string

#default_curi_maps:
#  - obo_context
#  - idot_context
#  - semweb_context
#  - monarch_context
#
#emit_prefixes:
#  - rdf
#  - rdfs
#  - xsd
#  - skos

imports:
  - linkml:types
  - core
  - reference

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'
  PSIMICV: 'http://purl.obolibrary.org/obo/MI_'


## ----------
## CLASSES
## ----------

classes:

  GeneInteraction:
    description: >-
      An interaction between two genes or gene products; this may be a physical
      molecular interaction between gene products (e.g. protein-protein interactions),
      or may be a genetic interaction between genes (e.g. phenotypic suppression)
    abstract: true
    slots:
      id
      cross_references
      subject
      object
      predicate
      data_provider
      evidence
      interaction_type
      interactor_A_role
      interactor_B_role
      interactor_A_type
      interactor_B_type
    defining_slots:
      - subject
      - predicate
      - object
    id_prefixes:
      - biogrid
      - dip
      - emdb
      - empiar
      - FB
      - imex
      - intact
      - mint
      - pdbe
      - rcsb pdb
      - WB
      - wwpdb
    slot_usage:
      id:
        description: >-
          The unique primary identifier for the interaction. This should be the source
          (curation) database identifier, or if that is not available then the aggregation
          database identifier (e.g. IMEx)
      cross_references:
        description: >-
          Additional identifier(s) of the interaction annotation other than the primary id.
      subject:
        range: gene
#      predicate:           # stub; need to incorporate more content from biolink
#        subproperty_of:
      object:
        range: gene
      data_provider:
        range: uriorcurie
        description: >-
          The database that curated the interaction. e.g. BioGRID
        exact_mappings:
          - PSIMICV:0461
        required: true
        multivalued: false
    exact_mappings:
      - biolink:pairwise_gene_to_gene_interaction

  GeneMolecularInteraction:
    description: >-
      A physical molecular interaction between gene products (e.g. protein-protein
      interactions or protein-RNA interactions) or between genes and DNA-binding
      factors (e.g. protein-DNA interactions)
    is_a: GeneInteraction
    slots:
      aggregation_database
      detection_method
    exact_mappings:
      - biolink:pairwise_molecular_interaction

  GeneGeneticInteraction:
    description: >-
      A genetic interaction between genes (e.g. phenotypic suppression)
    is_a: GeneInteraction
    slots:
      interactor_A_genetic_perturbation
      interactor_B_genetic_perturbation
      phenotype_or_trait


## ------------
## SLOTS
## ------------

slots:

  aggregation_database:
    required: false
    multivalued: false
    range: uriorcurie
    exact_mappings:
      - PSIMICV:0461
    description: >-
      The database that collected the interaction annotation from another resource and
      aggregated it into a consolidated resource. e.g. IMEx

  evidence:
    required: true
    multivalued: false
    range: reference
    description: >-
      The reference from which the interaction was annotated.

  interaction_type:
    required: true
    multivalued: false
    range: uriorcurie
    exact_mappings:
      - PSIMICV:0190
    description: >-
      The type of interaction between the two genes or gene products. e.g. physical association

  interactor_A_role:
    required: false
    multivalued: true
    range: uriorcurie
    exact_mappings:
      - PSIMICV:0495

  interactor_B_role:
    required: false
    multivalued: true
    range: uriorcurie
    exact_mappings:
      - PSIMICV:0495

  interactor_A_type:
    required: true
    multivalued: false
    range: uriorcurie
    exact_mappings:
      - PSIMICV:0313

  interactor_B_type:
    required: true
    multivalued: false
    range: uriorcurie
    exact_mappings:
      - PSIMICV:0313

  detection_method:
    range: uriorcurie
    exact_mappings:
      - PSIMICV:0001

  interactor_A_genetic_perturbation:
    required: false
    range: allele

  interactor_B_genetic_perturbation:
    required: false
    range: allele

  phenotype_or_trait:
    required: false
    multivalued: true
    range: string

