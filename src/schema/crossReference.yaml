id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/crossReference

imports:
  - core

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  biolink: 'https://w3id.org/biolink/vocab/'
  schema: 'http://schema.org/'
  foaf: 'http://xmlns.com/foaf/0.1/'


classes:

  cross reference:
    slots:
      - cross reference id
      - page areas
      - display name
      - prefix
    defining_slots:
      - cross reference id
      - page areas

slots:

  prefix:
    required: true
    multivalued: false
    description: >-
      Denormalization to help with classifying types of crossReferences,
      distinguishing DOIs from PMC ids, etc.

  page areas:
    required: true
    multivalued: true
    range: string

  display name:
    required: true
    multivalued: false
    range: string

  cross reference id:
    required: true
    multivalued: false
    range: string
    identifier: true


