  has biological sequence:
    is_a: node property
    description: >-
      connects a genomic feature to its sequence
    range: biological sequence

  symbol:
    is_a: node property
    domain: named thing
    description: >-
      Symbol for a particular thing
    exact_mappings:
      - biolink:symbol

  from_species:
    is_a: related to
    description: holds between a genomic entity and a species
    domain: genomic entity
    range: species

  has gene:
    is_a: related to
    description: holds between a named thing and a gene
    multivalued: true
    domain: named thing
    range: gene

  has transcript:
    is_a: related to
    description: holds between a named thing and a transcript
    multivalued: true
    domain: named thing
    range: transcript

  has feature:
    is_a: related to
    description: holds between a named thing and a feature
    multivalued: true
    domain: named thing
    range: feature

  has synonym:
    is_a: related to
    description: holds between a named thing and a synonym
    multivalued: true
    domain: named thing
    range: synonym

  has identifier:
    is_a: related to
    description: holds between a named thing and an identifier
    multivalued: true
    domain: named thing
    range: identifier

  has ontology:
    is_a: related to
    description: holds between a named thing and an ontology
    multivalued: true
    domain: named thing
    range: ontology

  has go term:
    is_a: related to
    description: holds between a named thing and a gene ontology term
    domain: named thing
    range: go term

  on chromosome:
    is_a: related to
    description: holds between a genomic entity and a chromosome
    domain: genomic entity
    range: chromosome

  has assembly:
    is_a: related to
    description: holds between a genomic entity and an assembly
    domain: genomic entity
    range: assembly

  has genomic location:
    is_a: related to
    description: holds between a genomic entity and a genomic location
    domain: genomic entity
    range: genomic_location

  has note:
    is_a: related to
    description: holds between a named thing and a note
    multivalued: true
    domain: named thing
    range: note

  has so term:
    is_a: related to
    description: holds between a named thing and a sequence ontology term
    domain: named thing
    range: so term

  has references:
    is_a: related to
    description: holds between a named thing and a reference
    multivalued: true
    domain: named thing
    range: reference

  has authors:
    is_a: node property
    multivalued: true

  relation:
    is_a: association slot
    description: >-
      The relation which describes an association between a subject and
      an object in a more granular manner. Usually this is a term from
      Relation Ontology, but it can be any edge CURIE.
    domain: association
    range: uriorcurie
    required: true
    id_prefixes:
      - RO
      - BSPO
      - SIO

  negated:
    is_a: association slot
    range: boolean
    description: if set to true, then the association is negated i.e. is not true

  qualifiers:
    is_a: association slot
    singular_name: qualifier
    range: entity
    description: >-
      This is the MeSH qualifier term that is optionally added to the descriptor term.
