id: https://github.com/alliance-genome/agr_persistent_schema/core.yaml
name: Alliance-Schema-Prototype-Core-Types
title: Alliance Schema Prototype Core Types
description: Alliance Schema Prototype with LinkML

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

imports:
  - linkml:types
  - reference
  - crossReference
  - genomic

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  biolink: 'https://w3id.org/biolink/vocab/'
  schema: 'http://schema.org/'
  foaf: 'http://xmlns.com/foaf/0.1/'

## ------------
## TYPES
## ------------

types:

  biological sequence:
    typeof: string

## ------------
## CLASSES
## ------------

classes:


  genomic entity:

  gene:
    aliases: ['locus']
    slots:
      - gene id
      - name
    exact_mappings:
      - biolink:Gene
    id_prefixes:
      - ENSEMBL
      - HGNC
      - FB
      - MGI
      - RGD
      - SGD
      - WB
      - ZFIN
    slot_usage:
      gene id:
        identifier: true

  transcript:
    description: >-
      An RNA synthesized on a DNA or RNA template by an RNA polymerase.
    slots:
      - transcript id
    exact_mappings:
      - biolink:Transcript
    id_prefixes:
      - ENSEMBL
      - FB
      - WB
      - MGI
      - RGD
      - SGD
      - ZFIN
    slot_usage:
      transcript id:
        identifier: true


  allele:
    slots:
      - allele id

  species:

  annotation:
    description: >-
      Biolink Model root class for entity annotations.
    abstract: true


## ------------
## SLOTS
## ------------

slots:

  id:
    identifier: true
    required: true
    multivalued: false
    description: >-
      A unique identifier for a thing. Must be either a CURIE shorthand for a URI or a complete URI
    range: uriorcurie

  date_produced:
    description: date AGR data generated by MOD
    range: date

  release:
    description: MOD release IDg
    range: string

  data provider:
    description: MOD that provided data
    multivalued: true
    # TODO: make enumeration
    range: string

  description:
    aliases: ['definition']
    description: >-
      a human-readable description of an entity

  name:
    description: >-
      a human-readable name for an entity

  cross references:
    singular_name: has cross reference
    description: >-
    range: cross reference
    multivalued: true

  symbol:
    description: >-
      Symbol for a particular thing
    exact_mappings:
      - biolink:symbol

  from species:
    description: holds between a genomic entity and a species
    range: species

  synonym:
    description: holds between a named thing and a synonym
    multivalued: true

  negated:
    range: boolean
    description: if set to true, then the association is negated i.e. is not true

  qualifiers:
    singular_name: qualifier
    domain: information content entity
    description: >-
      This is the MeSH qualifier term that is optionally added to the descriptor term.

  synonyms:

  type:
    range: uriorcurie