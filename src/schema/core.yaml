  relation:
    is_a: association slot
    description: >-
      The relation which describes an association between a subject and
      an object in a more granular manner. Usually this is a term from
      Relation Ontology, but it can be any edge CURIE.
    domain: association
    range: uriorcurie
    required: true
    id_prefixes:
      - RO
      - BSPO
      - SIO

  negated:
    is_a: association slot
    range: boolean
    description: if set to true, then the association is negated i.e. is not true

  qualifiers:
    is_a: association slot
    singular_name: qualifier
    range: entity
    description: >-
      This is the MeSH qualifier term that is optionally added to the descriptor term.


