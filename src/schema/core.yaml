  has biological sequence:
    is_a: node property
    description: >-
      connects a genomic feature to its sequence
    range: biological sequence

  symbol:
    is_a: node property
    domain: named thing
    description: >-
      Symbol for a particular thing
    exact_mappings:
      - biolink:symbol

  from_species:
    is_a: related to
    description: holds between a genomic entity and a species
    domain: genomic entity
    range: species

  has gene:
    is_a: related to
    description: holds between a named thing and a gene
    multivalued: true
    domain: named thing
    range: gene

  has transcript:
    is_a: related to
    description: holds between a named thing and a transcript
    multivalued: true
    domain: named thing
    range: transcript

  has feature:
    is_a: related to
    description: holds between a named thing and a feature
    multivalued: true
    domain: named thing
    range: feature

