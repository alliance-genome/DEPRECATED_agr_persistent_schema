id: https://github.com/alliance-genome/agr_persistent_schema/core.yaml
name: Alliance-Schema-Prototype-Core-Types
title: Alliance Schema Prototype Core Types
description: Alliance Schema Prototype with LinkML

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

imports:
  - linkml:types
  - reference

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  biolink: 'https://w3id.org/biolink/vocab/'
  schema: 'http://schema.org/'
  foaf: 'http://xmlns.com/foaf/0.1/'

## ------------
## TYPES
## ------------

types:

  biological sequence:
    typeof: string

## ------------
## CLASSES
## ------------

classes:

  named thing:
    is_a: entity
    description: "a databased entity or concept/class"
    exact_mappings:
      - BFO:0000001
      - WIKIDATA:Q35120

  entity:
    description: >-
      Root Biolink Model class for all things and informational relationships, real or imagined.
    abstract: true
    slots:
      - id
      - name

  genomic entity:
    is_a: named thing

  gene:
    description: >-
      A region (or regions) that includes all of the sequence elements
      necessary to encode a functional transcript. A gene locus may include
      regulatory regions, transcribed regions and/or other
      functional sequence regions.
    is_a: named thing
    aliases: ['locus']
    exact_mappings:
      - biolink:Gene
    id_prefixes:
      - ENSEMBL
      - HGNC
      - FB
      - MGI
      - RGD
      - SGD
      - WB
      - ZFIN

  transcript:
    is_a: named thing
    description: >-
      An RNA synthesized on a DNA or RNA template by an RNA polymerase.
    exact_mappings:
      - biolink:Transcript
    id_prefixes:
      - ENSEMBL
      - FB
      - WB
      - MGI
      - RGD
      - SGD
      - ZFIN

  allele:
    is_a: named thing

  species:

  annotation:
    description: >-
      Biolink Model root class for entity annotations.
    abstract: true


## ------------
## SLOTS
## ------------

slots:

  id:
    identifier: true
    required: true
    multivalued: false
    description: >-
      A unique identifier for a thing. Must be either a CURIE shorthand for a URI or a complete URI
    range: uriorcurie

  date_produced:
    description: date AGR data generated by MOD
    domain: named thing
    range: date

  release:
    description: MOD release ID
    domain: named thing
    range: string

  data provider:
    description: MOD that provided data
    multivalued: true
    domain: named thing
    # TODO: make enumeration
    range: string

  description:
    aliases: ['definition']
    description: >-
      a human-readable description of an entity

  name:
    description: >-
      a human-readable name for an entity

  cross references:
    singular_name: has cross reference
    description: >-
    domain: named thing
    multivalued: true

  symbol:
    domain: named thing
    description: >-
      Symbol for a particular thing
    exact_mappings:
      - biolink:symbol

  from species:
    description: holds between a genomic entity and a species
    domain: named thing
    range: species

  synonym:
    description: holds between a named thing and a synonym
    multivalued: true
    domain: named thing

  negated:
    range: boolean
    description: if set to true, then the association is negated i.e. is not true

  qualifiers:
    singular_name: qualifier
    range: entity
    description: >-
      This is the MeSH qualifier term that is optionally added to the descriptor term.

  synonyms:

  type:
    range: uriorcurie
