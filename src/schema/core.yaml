id: https://github.com/alliance-genome/agr_persistent_schema/core.yaml
name: Alliance-Schema-Prototype-Core
title: Alliance Schema Prototype Core
description: Alliance Schema Prototype with LinkML

default_prefix: alliance
default_range: string

default_curi_maps:
  - obo_context
  - idot_context
  - semweb_context
  - monarch_context

emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos

imports:
  - linkml:types
  - reference
  - resource

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

## ------------
## TYPES
## ------------

types:

  biological_sequence:
    typeof: string

## ------------
## CLASSES
## ------------

classes:

  GenomicEntity:

  Gene:
    description: >-
    slots:
      - id
    id_prefixes:
      - ENSEMBL
      - HGNC
      - FB
      - MGI
      - RGD
      - SGD
      - WB
      - ZFIN

  Transcript:
    description: >-
    slots:
      - id
    id_prefixes:
      - ENSEMBL
      - FB
      - WB
      - MGI
      - RGD
      - SGD
      - ZFIN

  Species:


## ------------
## SLOTS
## ------------

slots:

  id:
    identifier: true
    required: true
    multivalued: false
    description: >-
      A unique identifier for a thing. Must be either a CURIE shorthand for a URI or a complete URI
    range: uriorcurie

  date_produced:
    description: date AGR data generated by MOD
    range: date

  release:
    description: MOD release ID
    range: string

  data_provider:
    description: MOD that provided data
    multivalued: true
    range: string

  association_slot:
    abstract: true
    aliases: ['edge property', 'statement property']
    description: >-
      any slot that relates an association to another entity
    exact_mappings:
      - biolink:association_slot

  subject:
    is_a: association_slot
    description: >-
      connects an association to the subject of the association.
      For example, in a gene-to-phenotype association, the gene is subject and phenotype is object.
    required: true
    exact_mappings:
      - owl:annotatedSource
      - biolink:subject

  object:
    description: >-
      connects an association to the object of the association.
      For example, in a gene-to-phenotype association, the gene is subject and phenotype is object.
    required: true
    exact_mappings:
      - biolink:object

  predicate:
    description: >-
      A high-level grouping for the relationship type. This is analogous to category for nodes.
      In RDF, this corresponds to rdf:predicate and in Neo4j this corresponds to the
      relationship type.
    required: true
    exact_mappings:
      - biolink:predicate

  description:
    aliases: ['definition']
    description: >-
      a human-readable description of an entity

  name:
    description: >-
      a human-readable name for an entity

  cross_references:
    singular_name: cross_reference
    description: >-
    multivalued: true

  symbols:
    singular_name: symbol
    description: >-
      Symbol for a particular thing
    exact_mappings:
      - biolink:symbol

  from_species:
    description: holds between a genomic entity and a species
    range: Species

  synonyms:
    singular_name: synonym
    description: holds between a named thing and a synonym
    multivalued: true

  negated:
    range: boolean
    description: if set to true, then the association is negated i.e. is not true

  qualifiers:
    singular_name: qualifier
    description: >-
      This is the MeSH qualifier term that is optionally added to the descriptor term.

  type:
    range: uriorcurie

  references:
    singular_name: reference
    description: holds between an object and a reference
    multivalued: true
    domain: Resource
    range: Reference
