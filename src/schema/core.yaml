id: https://github.com/alliance-genome/agr_persistent_schema/core.yaml
name: Alliance-Schema-Prototype-Core-Types
title: Alliance Schema Prototype Core Types
description: Alliance Schema Prototype with LinkML

prefixes:
  alliance: http://alliancegenome.org/
  biolinkml: https://w3id.org/biolink/biolinkml/

default_prefix: alliance

imports:
  - biolinkml:types

types:

  biological sequence:
    typeof: string

# Classes

classes:

  association:
    is_a: entity
    description: >-
      A typed association between two entities, supported by evidence
    comments:
      - This is roughly the model used by biolink and ontobio at the moment
    slots:
      - subject
      - predicate
      - object
      - relation
      - negated
      - qualifiers
    slot_usage:
      type:
        description: rdf:type of biolink:Association should be fixed at rdf:Statement
      category:
        range: association
        required: false
    exact_mappings:
      - OBAN:association
      - rdf:Statement
      - owl:Axiom

  information content entity:
    aliases: ['information', 'information artifact', 'information entity']
    abstract: true
    description: >-
      a piece of information that typically describes some topic of discourse or is used as support.
    slots:
      - creation date
    exact_mappings:
      - biolink:information content entity
      - IAO:0000030
    slot_usage:
      creation date:
        description: >-
          Precedence of identifiers for references is as follows: PMID if available; DOI if not; actual
          alternate CURIE otherwise.

  agent:
    aliases: ['group']
    description: >-
      person, group, organization or project that provides
      a piece of information (i.e. a knowledge association)
    slots:
      - name
      - id
    slot_usage:
      id:
        required: true
        description: >-
          Different classes of agents have distinct preferred identifiers.
          For publishers, use the ISBN publisher code.
          See https://grp.isbn-international.org/ for publisher code lookups.
          For editors, authors and  individual providers, use the individual's
          ORCID if available; Otherwise, a ScopusID, ResearchID or
          Google Scholar ID ('GSID') may be used if the author ORCID is unknown.
          Institutional agents could be identified by an
          International Standard Name Identifier ('ISNI') code.
      name:
        description: >-
          it is recommended that an author's 'name' property
          be formatted as "surname, firstname initial."
    id_prefixes:
      - ORCID
      - SGD
      - FB
      - WB
      - ZFIN
      - MGI
      - RGD

  named thing:
    is_a: entity
    description: "a databased entity or concept/class"
    exact_mappings:
      - BFO:0000001
      - WIKIDATA:Q35120
      # UMLS Semantic Group "Objects"
      - UMLSSG:OBJC
      # Entity
      - UMLSSC:T071
      - UMLSST:enty

  entity:
    description: >-
      Root Biolink Model class for all things and informational relationships, real or imagined.
    abstract: true

  biological entity:
    is_a: named thing
    abstract: true
    exact_mappings:
      - biolink:BiologicalEntity

  molecular entity:
    is_a: biological entity
    aliases: ['bioentity']
    description: >-
      A gene, gene product, small molecule or macromolecule (including protein complex)"
    #notes:
    #  - "Check SIO mapping - also mapped to chemical substance.": Resolved by changing SIO:010004 to SIO:010341
    exact_mappings:
      - CHEBI:24431
      - biolink:MolecularEntity

  genomic entity:
    is_a: molecular entity
    aliases: ['sequence feature']
    description: >-
      an entity that can either be directly located on a genome (gene,
      transcript, exon, regulatory region) or is encoded in a genome (protein)
    slots:
      - has biological sequence
    exact_mappings:
      - biolink:GenomicEntity

  gene:
    description: >-
      A region (or regions) that includes all of the sequence elements
      necessary to encode a functional transcript. A gene locus may include
      regulatory regions, transcribed regions and/or other
      functional sequence regions.
    is_a: genomic entity
    aliases: ['locus']
    exact_mappings:
      - biolink:Gene
    id_prefixes:
      - ENSEMBL
      - HGNC
      - FB
      - MGI
      - RGD
      - SGD
      - WB
      - ZFIN

  transcript:
    is_a: genomic entity
    description: >-
      An RNA synthesized on a DNA or RNA template by an RNA polymerase.
    exact_mappings:
      - biolink:Transcript
    id_prefixes:
      - ENSEMBL # ENSEMBL:ENST for human
      - FB      # FlyBase:FBtr
      - WB
      - MGI
      - RGD
      - SGD
      - ZFIN

  allele:
    is_a: genomic entity

  feature:

  synonym:

  identifier:

  chromosome:
    is_a: genomic entity

  assembly:

  genomic_location:

  note:

  species:

  ontology:
    is_a: named thing
    description: a concept or class in an ontology, vocabulary or thesaurus

  so term:
    is_a: ontology

  go term:
    is_a: ontology

# Slots

slots:

  id:
    identifier: true
    required: true
    multivalued: false
    description: >-
      A unique identifier for a thing. Must be either a CURIE shorthand for a URI or a complete URI
    range: uriorcurie

  title:
    multivalued: false
    description: >-
      A human readable title for a reference.
    domain: information content entity
    range: string

  volumes:
    singular_name: volume
    multivalued: false
    range: string
    domain: information content entity
    description: >-

  has publisher:
    is_a: related to
    range: information content entity
    domain: information content entity

  has synonyms:
    singular_name: has synonym
    is_a: related to
    range: information content entity
    domain: named thing

  date_produced:
    description: date AGR data generated by MOD
    domain: named thing
    range: date

  release:
    description: MOD release ID
    domain: named thing

  data provider:
    description: MOD that provided data
    multivalued: true
    domain: named thing

  association slot:
    abstract: true
    domain: association
    aliases: ['edge property', 'statement property']
    description: >-
      any slot that relates an association to another entity
    exact_mappings:
      - biolink:association_slot

  subject:
    is_a: association slot
    description: >-
      connects an association to the subject of the association.
      For example, in a gene-to-phenotype association, the gene is subject and phenotype is object.
    required: true
    range: named thing
    exact_mappings:
      - owl:annotatedSource
      - OBAN:association_has_subject
      - biolink:subject

  object:
    is_a: association slot
    description: >-
      connects an association to the object of the association.
      For example, in a gene-to-phenotype association, the gene is subject and phenotype is object.
    required: true
    range: named thing
    exact_mappings:
      - biolink:object

  predicate:
    is_a: association slot
    description: >-
      A high-level grouping for the relationship type. AKA minimal predicate.
      This is analogous to category for nodes.
    domain: association
    notes: >-
      Has a value from the Biolink related_to hierarchy. In RDF,  this
      corresponds to rdf:predicate and in Neo4j this corresponds to the
      relationship type. The convention is for an edge label in snake_case
      form. For example, biolink:related_to, biolink:causes, biolink:treats
    required: true
    exact_mappings:
      - biolink:predicate

  node property:
    description: >-
      A grouping for any property that holds between a node and a value

  description:
    aliases: ['definition']
    description: >-
      a human-readable description of an entity

  name:
    description: >-
      a human-readable name for an entity

  address:
    is_a: node property
    description: >-
      the particulars of the place where someone or an organization is situated.  For now, this slot is a
      simple text "blob" containing all relevant details of the given location for fitness of purpose.
      For the moment, this "address" can include other contact details such as email and phone number(?).

  creation date:
    is_a: node property
    aliases: ['publication date']
    range: date
    description: >-
      date on which an entity was created. This can be applied to nodes or edges
    exact_mappings:
      - dct:createdOn
      - WIKIDATA_PROPERTY:P577

  has cross references:
    is_a: node property
    singular_name: has cross reference
    description: >-
    domain: named thing
    multivalued: true

  related to:
    description: >-
      A relationship that is asserted between two named things
    domain: named thing
    range: named thing
    multivalued: true
    inherited: true
    symmetric: true
    exact_mappings:
      - skos:relatedMatch
      - SEMMEDDB:ASSOCIATED_WITH
      - SEMMEDDB:associated_with
      - UMLS:related_to
    broad_mappings:
