id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/antibody.yaml

imports:
  - core
  - crossReference
  - reference
  - linkml:types

classes:

  Antibody:
    description: >-
      A immunoglobulin sample that binds some specific molecule(s) for the
      purposes of detection or purification.
    # is_a: named thing
    mixins:
      - AuditedObject
    aliases: ['antibody', 'antibodies', 'antiserum', 'antisera']
    # exact_mappings:
    #   - db:id_number    # Is there an antibody ontology out there?
    id_prefixes:    # Are these just for 1o IDs, or 2o IDs too? (ATCC, RRID)
      - FB
      - MGI
      - WB
      - ZFIN
    slots:
      - id
      - name
      - from_species    # Or should we use taxon here?
      - clonality
      - heavy_chain_isotype
      - light_chain_isotype
      - antibody_target_genes
      - antigen_description
      - antigen_species
      - associated_notes
      - generated_by
      - manufactured_by
      # - disease    # Need a way to give DOID term and reference. Or a generic way to specify CV term and publication attribution.
      - synonyms
      - cross_references
      - secondary_identifiers
      - references
      - original_reference
    slot_usage:
      id:
        description: >-
          A unique identifier for the antibody.
          This could be a MOD ID: e.g., "WBAntibody0000001".
          Otherwise, this could be an Alliance-minted ID.
        identifier: true
        required: true
        multivalued: false
        domain: Antibody
        range: uriorcurie
      name:
        description: >-
          Publicly displayed name of the antibody.
          It often includes the name of the antibody target: e.g., "anti-WNT-4".
          It may also include the host species and antibody clonality.
        notes: >-
          Should we give all antibodies a name (i.e., make it required)?
        required: true
        multivalued: false
        domain: Antibody
        range: string
      from_species:
        description: >-
          The species in which the antibody was raised: e.g., mouse, rabbit,
          guinea pig, goat, camel, etc.
        required: true
        multivalued: false
        domain: Antibody
        range: Species
      associated_notes:
        description: >-
          Note associated with an entity in some way.
        domain: Antibody
        range: AntibodyNote
      synonyms:
        description: >-
          The symbols and fullnames used to refer to the antibody:
          e.g., "AbRA-18".
        required: false
        multivalued: true
        domain: Antibody
        range: Synonym
      cross_references:
        description: >-
          Cross references to other web sites describing the antibody.
        required: false
        multivalued: true
        domain: Antibody
        range: CrossReference
      secondary_identifiers:
        description: >-
          Secondary identifiers for the antibody: e.g., "AB_2096358".
        required: false
        multivalued: true
        domain: Antibody
        range: uriorcurie    # "core.yaml" doesn't define range of 2o IDs.
      references:
        description: >-
          References in which this antibody has been described or used.
        required: true
        multivalued: true
        domain: Antibody    # "core.yaml" has "domain: resource". Should I not use this slot here?
        range: Reference

  AntibodyNote:
    is_a: Note
    description: >-
      Describes the relation between an Antibody and a Note.
    notes: >-
      I created a distinct AntibodyNote to enum applicable "note_type".
    slot_usage:
      note_association:
        range: antibody_note_association_types

slots:

  clonality:
    description: >-
      The clonality of the antibody: e.g., "monoclonal".
    notes: I think this will be an antibody specific slot.
    required: true
    multivalued: false
    domain: Antibody
    range: clonality_set

  heavy_chain_isotype:
    description: >-
      The isotype of the antibody heavy chain: e.g., "IgA".
    required: false
    multivalued: false
    domain: Antibody
    range: heavy_chain_isotype_set

  light_chain_isotype:
    description: >-
      The isotype of the antibody light chain: e.g., "i4".
    required: false
    multivalued: false
    domain: Antibody
    range: light_chain_isotype_set

  antibody_target_genes:
    description: >-
      Holds between an Antibody and the Gene from which the antigen originates:
      e.g., "wnt-4".
    required: false
    multivalued: true
    domain: Antibody
    range: Gene

  antigen_description:
    description: >-
      A short description of the antigen, particularly helpful when it does not
      correspond to an Alliance gene: e.g., "lacZ", "GFP".
    notes: I think this will be an antibody specific slot.
    required: false
    multivalued: false
    domain: Antibody
    range: string

  antigen_species:
    is_a: taxon
    description: >-
      Holds between an Antibody and the species from which the antigen
      originates. May be useful in combination with "antigen_description":
      e.g., "mouse", "zebrafish"
    required: false
    multivalued: false
    domain: Antibody
    range: uriorcurie


########
  generated_by:
    description: >-
      Holds between an Antibody and the Laboratory that generated it:
      e.g., "Thomas Blumenthal"
    required: false
    multivalued: true
    domain: Antibody
    range: Laboratory

  manufactured_by:
    description: >-
      Holds between an Antibody and a Company that manufactured it:
      e.g., "Molecular Probes"
    required: false
    multivalued: true
    domain: Antibody
    range: Company

  original_reference:
    is_a: references
    description: >-
      Holds between an antibody and the reference that describes the original
      generation of the antibody.
    required: false
    multivalued: false
    domain: Antibody
    range: Reference

enums:

  clonality_set:
    permissible_values:
      clonality_type:
        monoclonal
        polyclonal
        unspecified

  heavy_chain_isotype_set:
    permissible_values:
      heavy_chain_isotypes:
        IgA
        IgA1
        IgA2
        IgD
        IgE
        IgG
        IgG1
        IgG2
        IgG2a
        IgG2b
        IgG2c
        IgG3
        IgG4
        IgM
        IgN
        IgR
        IgW
        IgX
        IgY

  light_chain_isotype_set:
    permissible_values:
      light_chain_isotypes:
        k
        l
        l1
        l2
        l3
        l4
        r
        s
        i
        i1
        i2
        i3
        i4

  antibody_note_association_types:
    permissible_values:
      summary:
        # summary - intended for prominent display (WB).
        # e.g., "Antibodies against SEIP-1 were raised by injection of the
        #        peptide 261KKEEPGLLDLRKRK, corresponding to the C-terminus of
        #        SEIP-1, into rabbits."
      antigen_description:
        # notes about the epitope/region covered
        # e.g., "N-terminal peptide (SQFRPEKKEKSTCSIC); ; full length ceKDM1A
        #        (amino acids 1-897)".
      general:
        # remark - general comment
        # e.g., "Possible pseudonym: 7G1"
      private:
      curator_comment:
