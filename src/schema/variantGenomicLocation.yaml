id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/variantGenomicLocation
name: Alliance-Schema-Prototype-Variation
title: Alliance Schema Prototype Variation

imports:
  - core
  - genomic
  - linkml:types
  - variation

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  biolink: 'https://w3id.org/biolink/vocab/'
  schema: 'http://schema.org/'
  foaf: 'http://xmlns.com/foaf/0.1/'

classes:
  variant to chromosome:
    aliases: ['genomic location']
    slots:
      - variant id
      - chromosome id
      - assembly id
      - start
      - end
    slot_usage:
    defining_slots:
      - variant id
      - chromosome id
      - assembly id
      - start
      - end

slots:

  located on:
    range: chromosome
