id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/variantGenomicLocation
name: Alliance-Schema-Prototype-Variation
title: Alliance Schema Prototype Variation

imports:
  - core
  - genomic
  - linkml:types
  - variation

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  biolink: 'https://w3id.org/biolink/vocab/'
  schema: 'http://schema.org/'
  foaf: 'http://xmlns.com/foaf/0.1/'

classes:
  variant to chromosome association:
    aliases: ['genomic location']
    slots:
      - subject
      - predicate
      - object
      - has chromosome
      - has assembly
      - start
      - end
    slot_usage:
      subject:
        description: >-
          Should be the id of the variant
        range: variant
      object:
        description: >-
          Should be the id of the chromosome
        range: chromosome
      predicate:
        subproperty_of: located on
    defining_slots:
      - subject
      - predicate
      - object
      - has chromosome
      - has assembly
      - start
      - end

slots:

  located on:
    domain: named thing
    range: chromosome

  has chromosome:
    domain: variant to chromosome association
    range: chromosome

  has assembly:
    domain: variant to chromosome association
    range: assembly