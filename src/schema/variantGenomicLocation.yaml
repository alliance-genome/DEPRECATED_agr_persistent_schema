id: https://github.com/alliance-genome/agr_persistent_schema/src/schema/variantGenomicLocation
name: Alliance-Schema-Prototype-Variation
title: Alliance Schema Prototype Variation

imports:
  - core
  - genomic
  - linkml:types
  - variation

prefixes:
  alliance: 'http://alliancegenome.org'
  linkml: 'https://w3id.org/linkml/'
  gff: 'https://w3id.org/gff'
  faldo: 'http://biohackathon.org/resource/faldo#'
  biolink: 'https://w3id.org/biolink/vocab/'
  NLMID: 'https://www.ncbi.nlm.nih.gov/nlmcatalog/?term='
  schema: 'http://schema.org/'

classes:
  variant genomic location:
    aliases: ['genomic location']
    slots:
      - subject
      - predicate
      - object
      - has assembly
      - start
      - end
    slot_usage:
      subject:
        range: variant
        description: >-
          subject should be the variant identifier
      object:
        range: chromosome
        description: >-
          object should be the chromosome identifier
    defining_slots:
      - subject
      - predicate
      - object
      - has assembly
      - start
      - end

slots:

  located on:
    range: chromosome

  has assembly:
    domain: variant genomic location
    range: assembly
    required: true